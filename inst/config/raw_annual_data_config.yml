datasets:
  key_measures_annual:
    title: "Key Performance Measures (Annual)"
    description: "Annual referrals, assessments, treatment completions, recovery rates, waiting times by organisation"
    version: "0.2.0"
    get_function: "get_key_measures_annual"
    frequency: "annual"
    copyright: "Copyright NHS England"
    license: "OGL-UK-3.0"
    archive: "annual_main"
    sources:
      - period: "2024-25"
        csv_file: "psych-ther-ann-rep-csv-2024-25-main2.csv"
      - period: "2023-24"
        csv_file: "psych-ther-ann-rep-csv-2023-24-main.csv"
      - period: "2022-23"
        csv_file: "psych-ther-ann-rep-csv-2022-23-main-v2.csv"
      - period: "2021-22"
        csv_file: "psych-ther-ann-rep-csv-2021-22-main-csv.csv"
      - period: "2020-21"
        csv_file: "psych-ther-ann-rep-csv-2020-21-main-csv-v2.csv"
      - period: "2019-20"
        csv_file: "psych-ther-ann-rep-csv-2019-20-main-csv.csv"
      - period: "2018-19"
        csv_file: "psych-ther-ann-rep-csv-2018-19-main-csv.csv"
      - period: "2017-18"
        csv_file: "psych-ther-ann-rep-csv-2017-18-main-csv.csv"
