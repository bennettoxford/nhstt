  annual_main:
    - period: "2024-25"
      url: "https://files.digital.nhs.uk/4E/2104A0/psych-ther-ann-rep-csv-2024-25-2.zip"
      format: "zip"
    - period: "2023-24"
      url: "https://files.digital.nhs.uk/4E/6D88C2/psych-ther-ann-rep-csvs-2023-24.zip"
      format: "zip"
    - period: "2022-23"
      url: "https://files.digital.nhs.uk/CA/8F53D1/psych-ther-ann-rep-csvs-2022-23.zip"
      format: "zip"
    - period: "2021-22"
      url: "https://files.digital.nhs.uk/DC/9E8751/psych-ther-ann-rep-csvs-2021-22.zip"
      format: "zip"
    - period: "2020-21"
      url: "https://files.digital.nhs.uk/62/DBF395/psych-ther-ann-rep-csvs-2020-21.zip"
      format: "zip"
    - period: "2019-20"
      url: "https://files.digital.nhs.uk/1A/F2ABB3/psych-ther-ann-2019-20-csvs.zip"
      format: "zip"
    - period: "2018-19"
