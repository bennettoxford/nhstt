# NHS Talking Therapies raw annual data configuration
archives:
  # Annual main data report archives (contain multiple CSV files)
  annual_main:
    - period: "2024-25"
      url: "https://files.digital.nhs.uk/4E/2104A0/psych-ther-ann-rep-csv-2024-25-2.zip"
      format: "zip"
    - period: "2023-24"
      url: "https://files.digital.nhs.uk/4E/6D88C2/psych-ther-ann-rep-csvs-2023-24.zip"
      format: "zip"
    - period: "2022-23"
      url: "https://files.digital.nhs.uk/CA/8F53D1/psych-ther-ann-rep-csvs-2022-23.zip"
      format: "zip"
    - period: "2021-22"
      url: "https://files.digital.nhs.uk/DC/9E8751/psych-ther-ann-rep-csvs-2021-22.zip"
      format: "zip"
    - period: "2020-21"
      url: "https://files.digital.nhs.uk/62/DBF395/psych-ther-ann-rep-csvs-2020-21.zip"
      format: "zip"
    - period: "2019-20"
      url: "https://files.digital.nhs.uk/1A/F2ABB3/psych-ther-ann-2019-20-csvs.zip"
      format: "zip"
    - period: "2018-19"
      url: "https://files.digital.nhs.uk/88/EBA9A6/psych-ther-ann-2018-19-csvs.rar"
      format: "rar"
    - period: "2017-18"
      url: "https://files.digital.nhs.uk/82/2CCBED/psych-ther-ann-2017-18-csvs.zip"
      format: "zip"
  # Annual therapy-based outcomes report archives
  annual_tbo:
    - period: "2024-25"
      url: "https://files.digital.nhs.uk/B7/464F54/ther-based-outcomes2425-2.zip"
      format: "zip"
    - period: "2023-24"
      url: "https://files.digital.nhs.uk/FB/021DCD/ther-based-outcomes2324.zip"
      format: "zip"
    - period: "2022-23"
      url: "https://files.digital.nhs.uk/70/F00866/ther-based-outcomes2223.zip"
      format: "zip"
    - period: "2021-22"
      url: "https://files.digital.nhs.uk/15/82C006/ther-based-outcomes-2122.zip"
      format: "zip"
    - period: "2020-21"
      url: "https://files.digital.nhs.uk/69/BB5398/ther-based-outcomes2021.zip"
      format: "zip"


datasets:
  key_measures_annual:
    title: "Key Performance Measures (Annual)"
    description: "Annual referrals, assessments, treatment completions, recovery rates, waiting times by organisation"
    version: "0.2.0"
    get_function: "get_key_measures_annual"
    frequency: "annual"
    copyright: "Copyright NHS England"
    license: "OGL-UK-3.0"
    archive: "annual_main"
    sources:
      - period: "2024-25"
        csv_file: "psych-ther-ann-rep-csv-2024-25-main2.csv"
      - period: "2023-24"
        csv_file: "psych-ther-ann-rep-csv-2023-24-main.csv"
      - period: "2022-23"
        csv_file: "psych-ther-ann-rep-csv-2022-23-main-v2.csv"
      - period: "2021-22"
        csv_file: "psych-ther-ann-rep-csv-2021-22-main-csv.csv"
      - period: "2020-21"
        csv_file: "psych-ther-ann-rep-csv-2020-21-main-csv-v2.csv"
      - period: "2019-20"
        csv_file: "psych-ther-ann-rep-csv-2019-20-main-csv.csv"
      - period: "2018-19"
        csv_file: "psych-ther-ann-rep-csv-2018-19-main-csv.csv"
      - period: "2017-18"
        csv_file: "psych-ther-ann-rep-csv-2017-18-main-csv.csv"
  proms_annual:
    title: "Patient Reported Outcome Measures (Annual)"
    description: "Patient Reported Outcome Measures (PROMs) mean and SD broken down by providers"
    version: "0.1.0"
    get_function: "get_proms_annual"
    frequency: "annual"
    copyright: "Copyright NHS England"
    license: "OGL-UK-3.0"
    archive: "annual_tbo"
    sources:
      - period: "2024-25"
        csv_file: "Therapy Based Outcomes Table 4-2.csv"
      - period: "2023-24"
        csv_file: "Therapy Based Outcomes Table 4.csv"
      - period: "2022-23"
        csv_file: "Table4_AllTherapies.csv"
      - period: "2021-22"
        csv_file: "Table4_AllTherapies.csv"
      - period: "2020-21"
        csv_file: "Table4.csv"
  therapy_position_annual:
    title: "Therapy types by number of therapies per appointment"
    description: "Counts of attended appointments by therapy type, broken down by the total number of therapies recorded per appointment"
    version: "0.1.0"
    get_function: "get_therapy_position_annual"
    frequency: "annual"
    copyright: "Copyright NHS England"
    license: "OGL-UK-3.0"
    archive: "annual_tbo"
    sources:
      - period: "2024-25"
        csv_file: "Therapy Based Outcomes Table 1.csv"
      - period: "2023-24"
        csv_file: "Therapy Based Outcomes Table 1.csv"
      - period: "2022-23"
        csv_file: "Table1.csv"
      - period: "2021-22"
        csv_file: "Table1.csv"
      - period: "2020-21"
        csv_file: "Table 1.csv"
